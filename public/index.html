<!DOCTYPE html>
<html>

  <head>
  <!-- Load the Paper.js library (from http://paperjs.org/) -->
  <script type="text/javascript" src="js/paper-full.js"></script>

  <!-- add Bootstrap 4 (from https://getbootstrap.com/docs/4.0/getting-started/download/)-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- add jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!--add the Google Material Symbols Font (from https://fonts.google.com/icons ) -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!-- Link to our Paperscript file containing our custom drawing app code, and associate it with the "my-canvas" Canvas Object defined in the HTML layout below-->
  <script type="text/paperscript" src="js/my-drawing-app.js" canvas="my-canvas"></script>

  </head>

  <body>
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
  
      .fill-height {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #my-canvas {
        position: absolute;
        margin: 0;
        padding: 0;
        top: 0;
      }

      #canvas {
        z-index: 0;
        margin: 0;
        padding: 0;
        border: 0;
      }
     
      #palette {
        z-index: 1;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 48px;
        height: 48px;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }
      #palette::-webkit-color-swatch {
        z-index: 1;
        border-radius: 15px;
        border: none;
      }
      #palette::-moz-color-swatch {
        z-index: 1;
        border-radius: 15px;
        border: none;
      }

      button {
        padding: 0;
        border: none;
        background-color: transparent;
        width: 48px;
        height: 48px;
      }

      img {
        display: block;
        width: 100%;
        height: 100%;
      }
    </style>

    <div class="container-fluid fill-height">
      <div class="row" style="height: 100%;">
        <div class="col-3" id="past-work" style="background-color: rgb(210, 209, 209);">
          <!-- put past work stuff here -->
        </div>
        <div class="col-9" id="canvas" style="background-color: white;">
          <div class="tools" style="height: 48px;">
            <input type="color" id="palette" value="#000000" style="top: 0;">
            <button id="pen">
              <img src="./icons/pen-96.png" />
            </button>
            <button id="pencil">
              <img src="./icons/pencil-96.png"/>
            </button>
            <button id="brush">
              <img src="./icons/brush-96.png"/>
            </button>
            <button id="eraser">
              <img src="./icons/eraser-96.png" style="width: 80%; height: 80%"/>
            </button>
          </div>
          <canvas id="my-canvas" width="2000" height="1000"></canvas>
        </div>
      </div>
    </div>
  </body>

</html>
